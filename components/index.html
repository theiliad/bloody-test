            <p class="alignLeft">Don’t you just hate it when you get your blood test results back and you can’t understand a thing?</p>
        </div>
        
        <form name="signInForm" style="margin-top: 20px;" class="flex-container appear">
            <input type="file" class="flex-item" id="take-picture" ng-model="files" onchange="angular.element(this).scope().changed(event)" style="background: #fff; color: #000;" accept="image/*">
                                    
            <md-button class="md-raised flex-item" ng-class="{'button-disabled': signInForm.$invalid}"  onclick="event.preventDefault()" ng-disabled="files.length == 0" ng-click="analyze()">
                <md-icon class="mdi mdi-auto-fix mdi-18px"></md-icon>
                Analyze
            </md-button>
        </form>        
        
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" ng-hide="!progress" style="display: table; width: 100%; margin: 0; margin-top: 20px; padding: 10px 20px; text-align: left;" md-theme-watch>
            <p class="noSpace">
                <md-progress-circular md-mode="indeterminate" md-diameter="30" style="float: left;"></md-progress-circular>
                <span style="font-weight: bold; margin-left: 30px;">{{progressIndex+1}}/{{PROGRESS_STEPS.length}}</span> {{PROGRESS_STEPS[progressIndex]}}
            </p>
        </md-card>
    </div>
